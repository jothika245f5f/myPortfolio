<section class="section proyects" id="proyects">
  <div class="container">
    <div class="section-box">
      <div data-aos="fade-up" data-aos-duration="1000">
        <h3 class="section-title">
          <span class="n-section-title">03.</span> {{ FeatureProjects.Title }}
        </h3>
      </div>

      <div
        *ngFor="let project of FeatureProjects.Projects; let i = index"
        class="d-flex proyect-container"
        data-aos="fade-up"
        data-aos-duration="1000">
        <div  id="carouselExampleIndicator" class="carousel slide" data-bs-ride="carousel" style="width: auto;" >
            <div class="carousel-indicators" *ngIf="i%2==0">
              <button type="button" data-bs-target="#carouselExampleIndicator" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicator" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicator" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicator" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            
            <div class="img-feature-proyect-box">
            <div  #imgContainer class="carousel-inner img-container"  *ngIf="i%2==0">
              <div *ngFor="let img of project.imgs" class="carousel-item active" data-bs-interval="2000" style='width: auto;'>
                <img id="zoomA"  [src]="img" class="img-feature-proyect rounded" alt="..." width='616px'>
              </div>
            </div>
            </div>
           
            
          </div>
          <div [class.proyect-info-right]='i%2==0' [class.proyect-info-left]='i%2!=0' class="h-100" style="background-image: url('{{project.imgs}}');">
            <div class="proyect-box">
                <h4 [class.text-right]='i%2==0' [class.text-left]='i%2!=0' class="feature-proyect">{{FeatureProjects.Lable}}</h4>
                <h5 [class.text-right]='i%2==0' [class.text-left]='i%2!=0' class="proyect-name">{{project.Title}}</h5>

                <div class="proyect-description-box" (click)='debug()'>
                    <p class="mb-0" [innerHTML]="project.Description">
                    </p>
                </div>
                <ul [class.justify-content-end]='i%2==0' [class.justify-content-start]='i%2!=0' class="proyect-skills">
                    <li *ngFor='let technology of project.Technologies' class="ml-3">
                      <span class="underline technology">{{technology}}</span>
                    </li>
                </ul>
                <div [class.text-right]='i%2==0' [class.text-left]='i%2!=0' class="proyect-links">
                  <a *ngIf="project['ghLink']" style='color: inherit' [href]="project['ghLink']" target="_blank"><i class="ml-3 fab fa-github"></i></a>
              </div>
                <!-- <div [class.text-right]='i%2==0' [class.text-left]='i%2!=0' class="proyect-links">
                    <a *ngIf="project['ghLink']" style='color: inherit' [href]="project['ghLink']" target="_blank"><i class="ml-3 fab fa-github"></i></a>
                    <a *ngIf="project['demoLink']" style='color: inherit' [href]="project['demoLink']" target="_blank"><i class="ml-3 fas fa-external-link-alt"></i></a>
                </div> -->
            </div>
        </div>

        <div  id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style='width: auto;'>
            <div class="carousel-indicators" *ngIf="i%2!=0">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="img-feature-proyect-box">
            <div  #imgContainer class="carousel-inner img-container" *ngIf="i%2!=0" >
              <div *ngFor="let img of project.imgs" class="carousel-item active" data-bs-interval="2000" style='width: auto;'>
                <img id="zoomA" [src]="img" class="img-feature-proyect rounded" alt="..." width='616px'>
              </div>
            </div>
            </div>
            
          </div>
       
      </div>
      <div></div>
    </div>
  </div>
</section>
